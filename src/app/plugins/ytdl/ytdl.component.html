<div
	style="width: 100%; display: flex; align-items: center; flex-direction: column; gap: 20px"
>
	<h1>{{"youtubeBackgroundMusicDownloader" | translate}}</h1>
	<p *ngIf="message">{{ message }}</p>
	<div *ngIf="!message" style="width: 100%">
		<p-listbox
			(ngModelChange)="updateSelectedItem($event)"
			[(ngModel)]="selectedItem"
			[options]="searchedGames"
			optionLabel="name"
		></p-listbox>
	</div>
	<iframe
		*ngIf="selectedItem"
		[src]="parseURL"
		allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
		allowfullscreen
		frameborder="0"
		height="315"
		referrerpolicy="strict-origin-when-cross-origin"
		title="{{'youtubeBackgroundMusicDownloader' | translate}}"
		width="560"
	>
	</iframe>
</div>
