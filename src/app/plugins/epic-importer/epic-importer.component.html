<div style="padding: 20px">
	<h1>Epic Games {{ 'importer' | translate }}</h1>

	<p-stepper>
		<p-stepperPanel header="{{ 'signIn' | translate }}">
			<ng-template
				let-index="index"
				let-nextCallback="nextCallback"
				pTemplate="content"
			>
				<div style="width: 100%">
					<div [style]="{ margin: '20px' }">
						<p>
							{{ 'epic-importer.howto' | translate }}
						</p>
						<p>{{ 'epic-importer.alreadyConnected' | translate }}
						</p>
						<p-confirmDialog>
							<ng-template let-message pTemplate="message">
								<p>{{ message.message }}</p>
							</ng-template>
						</p-confirmDialog>
						<p-button (onClick)="confirm()" label="{{ 'signIn' | translate }}" />
					</div>
				</div>
				<div style="display: flex; justify-content: flex-end">
					<p-button
						(onClick)="nextCallback.emit()"
						icon="pi pi-arrow-right"
						iconPos="right"
						label="{{ 'next' | translate }}"
					/>
				</div>
			</ng-template>
		</p-stepperPanel>
		<p-stepperPanel header="{{ 'insertTheAuthcode' | translate }}">
			<ng-template
				let-index="index"
				let-nextCallback="nextCallback"
				let-prevCallback="prevCallback"
				pTemplate="content"
			>
				<div style="width: 100%">
					<div [style]="{ margin: '20px' }">
						<p-floatLabel>
							<input
								[(ngModel)]="authCode"
								id="AuthCode"
								pInputText
							/>
							<label for="AuthCode">{{ 'authcode' | translate }}</label>
						</p-floatLabel>
					</div>
				</div>
				<div style="display: flex; justify-content: space-evenly">
					<p-button
						(onClick)="prevCallback.emit()"
						icon="pi pi-arrow-left"
						label="{{ 'back' | translate }}"
					/>
					<p-button
						(onClick)="nextCallback.emit()"
						icon="pi pi-arrow-right"
						iconPos="right"
						label="{{ 'next' | translate }}"
					/>
				</div>
			</ng-template>
		</p-stepperPanel>
		<p-stepperPanel header="{{ 'login' | translate }}">
			<ng-template
				let-index="index"
				let-prevCallback="prevCallback"
				pTemplate="content"
			>
				<div style="width: 100%">
					<div
						[style]="{
		margin: '20px',
		display: 'flex',
		flexDirection: 'row',
		flexWrap: 'nowrap',
		justifyContent: 'space-around',
	}"
					>
						<p-button
							(click)="loginAndSync()"
							[style]="{ marginLeft: '20px' }"
							label="{{ 'loginAndSync' | translate }}"
						></p-button>
						<p-button
							(click)="syncOnly()"
							label="{{ 'sync-loggedin' | translate }}"
						></p-button>
					</div>
				</div>
				<div style="display: flex; justify-content: flex-start">
					<p-button
						(onClick)="prevCallback.emit()"
						icon="pi pi-arrow-left"
						label="{{ 'back' | translate }}"
					/>
				</div>
			</ng-template>
		</p-stepperPanel>
	</p-stepper>
</div>
