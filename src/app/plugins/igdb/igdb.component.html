<div>
	<h1>IGDB</h1>
	<p *ngIf="message">{{ message }}</p>
	<div
		*ngIf="!message"
		style="
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: space-around;
			align-items: center;
		"
	>
		<div
			*ngFor="let game of searchedGames"
			(click)="updateSelectedItem(game)"
			style="text-align: center"
		>
			<img
				src="{{ game.jaquette }}"
				alt="{{ game.name }}"
				width="150px"
				height="200px"
				id="igdb_jaquette-{{ game.name.toLowerCase().replace(' ', '-') }}"
			/>
			<p>{{ game.name }}</p>
		</div>
	</div>
</div>
