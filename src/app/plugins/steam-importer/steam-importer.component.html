<div>
    <h1>Steam Library Importer</h1>
    <br/>
    <p-floatLabel>
        <input [(ngModel)]="authCode" id="AuthCode" pInputText/>
        <label for="AuthCode">Steam ID (Public)</label>
    </p-floatLabel>
    <p-button
            (click)="loginAndSync()"
            [style]="{ margin: '40px' }"
            label="Import"
    ></p-button>
</div>
