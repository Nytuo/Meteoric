<h2>How Long To Beat</h2>
<div class="hltb">
    <app-info-card color="green" [title]="'Main Story'" [description]="value.at(0)?.time || '0m'"
                   [icon]="value.at(0)?.icon  || 'pi pi-question'"></app-info-card>
    <app-info-card color="orange" [title]="'Main + Extra'" [description]="value.at(1)?.time || '0m'"
                   [icon]="value.at(1)?.icon|| 'pi pi-question'"></app-info-card>
    <app-info-card color="red" [title]="'Completionist'" [description]="value.at(2)?.time || '0m'"
                   [icon]="value.at(2)?.icon|| 'pi pi-question'"></app-info-card>
    <app-info-card color="blue" [title]="'All Styles'" [description]="value.at(3)?.time || '0m'"
                   [icon]="value.at(3)?.icon|| 'pi pi-question'"></app-info-card>
</div>
