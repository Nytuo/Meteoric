<div class="card">
  <h2>CSV to Database Importer</h2>
  <p-fileUpload mode="basic" chooseIcon="pi pi-upload" name="csv" accept=".csv" maxFileSize="1000000" (onSelect)="onFileSelect($event)"></p-fileUpload>

  <div *ngIf="csvData.length">
    <h3>Preview:</h3>
    <p-table [value]="csvData">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let header of csvHeaders">{{ header }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr>
          <td *ngFor="let header of csvHeaders">{{ row[header] }}</td>
        </tr>
      </ng-template>
    </p-table>

    <h3>Bind CSV Columns to Database Columns:</h3>
    <div *ngFor="let csvHeader of csvHeaders; let i = index">
      <label>{{ csvHeader }}</label>
      <select [(ngModel)]="columnMapping[csvHeader]">
        <option *ngFor="let dbColumn of dbColumns" [value]="dbColumn">{{ dbColumn }}</option>
      </select>
    </div>

    <button pButton type="button" label="Import to Database" (click)="importData()"></button>
  </div>
</div>
