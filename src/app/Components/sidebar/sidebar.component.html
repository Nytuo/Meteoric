<div class="sidebar">
	<p-sidebar [visible]="showSidebar">
		<ng-template pTemplate="header">
			<div [class.logo-animation]="logoAnimation" class="logo" id="logo">
				<img
					alt="Meteoric Logo"
					class="meteor"
					height="64"
					src="assets/logo.png"
					width="64"
				/>
				<h1>Meteoric</h1>
			</div>
			<div class="accountAndSettings">
				<div
					(click)="openSettings()"
					class="settings"
					style="cursor: pointer"
				>
					<i
						[routerLink]="['/account']"
						class="pi pi-cog"
						style="font-size: 1.5rem"
					></i>
				</div>
				<div class="account">
					<i
						[routerLink]="['/account']"
						class="pi pi-user"
						style="font-size: 1.5rem"
					></i>
				</div>
				<div
					(click)="toggleFullscreen()"
					class="account"
					style="cursor: pointer"
				>
					<i
						[routerLink]="['/account']"
						class="pi pi-window-maximize"
						style="font-size: 1.5rem"
					></i>
				</div>
			</div>
		</ng-template>
		<ng-template pTemplate="content">
			<div class="other">
				<div class="stat">
					<i
						[routerLink]="['/account']"
						class="pi pi-chart-pie"
						style="font-size: 1.5rem"
					></i>

					<span [routerLink]="['/stats']">Stats</span>
				</div>
			</div>

			<div class="categories">
				<p>Categories</p>
				<div
					(click)="setCurrentCategory(category.id)"
					*ngFor="let category of categories"
					[routerLink]="['/games']"
					class="category"
				>
					<span
						*ngIf="category.id == currentCategory"
						class="activeIndicator"
					></span>
					<div class="categoryItem">
						<span class="categoryItemEl">
							<span class="material-symbols-outlined">{{
									category.icon || 'bookmark'
								}}</span>
							<p>{{ category.name }}</p>
						</span>

						<p-tag value="{{ category.count }}"></p-tag>
					</div>
				</div>
			</div>
		</ng-template>
	</p-sidebar>
</div>
<app-settings-overlay
	*ngIf="settingsOpen"
	[(visible)]="settingsOpen"
></app-settings-overlay>
