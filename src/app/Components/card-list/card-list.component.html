<div class="gameList">
	<div class="griddy" [style.gap]="gap">
		<h1 *ngIf="games.length === 0">No games found</h1>
		<app-card
			class="griddy__item"
			*ngFor="let card of games"
			[gameName]="card.name"
			[gameImage]="card.jaquette"
			[gameId]="card.id"
			[gamePlatforms]="card.platforms"
			[gameTags]="card.tags"
			[gameRating]="card.rating"
		>
		</app-card>
	</div>
</div>
